<section>
  <div class="row">
      <div class="col-sm-4" style="margin: 0 auto;">
          <div class="login-content">
              <div class="pane pane-basic login-box">
                  <div class="pane-header">
                      <img src="assets/images/user.png" class="avatar" alt="Avatar Image">
                      <br>
                      <h2 class="d-flex justify-content-center">Ingreso a la aplicaci&oacute;n</h2>
                      <br>
                  </div>
                  <form (ngSubmit)="onSubmit()" [formGroup]="aFormGroup">
                      <div class="form-group">
                          <label>Nombre de usuario:<span style="color: red;">*</span></label>
                          <input name="username" type="text" class="form-control" formControlName="username"
                              placeholder="Nombre de usuario" required [ngClass]="{
                'is-invalid':
                  username.invalid &&
                  (username.dirty ||
                    username.touched ||
                    username.errors.minlength),
                'is-valid': username.valid
              }" />

                          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                              <div *ngIf="username.errors.required">
                                  El campo es obligatorio
                              </div>
                              <div *ngIf="username.errors.minlength">
                                  El usuario debe ser de al menos 4 caracteres
                              </div>
                          </div>
                      </div>
                      <br>

                      <div class="form-group">
                          <label>Contraseña<span style="color: red;">*</span></label>
                          <div class="input-group">
                              <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                  placeholder="Contraseña" id="password" name="password" formControlName="password"
                                  [class]="{
                                  'is-invalid':
                                    password.invalid &&
                                    (password.dirty ||
                                      password.touched),
                                  'is-valid': password.valid
                                }" />
                                <span class="input-group-text" style="cursor: pointer;" (click)="toggleFieldTextType()">
                                  <i class="pi pi-eye" *ngIf="!fieldTextType"></i>
                                  <i class="pi pi-eye-slash" *ngIf="fieldTextType"></i>
                              </span>
                              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                  class="invalid-feedback">
                                  <div *ngIf="password.errors.required">
                                      Contraseña obligatoria
                                  </div>
                              </div>
                          </div>
                          <br>
                      </div>

                      <br>
                      <div class="d-flex justify-content-center">
                          <button style="background-color: #9F2241; color: white;"
                              class="btn btn-main  btn-group-justified" type="submit" [disabled]="!aFormGroup.valid">
                              Iniciar Sesi&oacute;n
                          </button>
                      </div>
                  </form>
              </div>
              <div class="d-flex justify-content-center">
                  <b>{{appAlias}} v{{appVersion}}</b>
              </div>
          </div>
      </div>
  </div>
</section>
